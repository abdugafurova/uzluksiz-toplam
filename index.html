<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Sampling table</h2>
    <div id="first-div">
        <table id="numbers">
            
            <tbody id="nbody">
                
            </tbody>
        </table>
    </div>

    <div id="qiymatlar1">
    </div>

    <h2>Table by frequencies, relative and accumulated frequencies</h2>
    <div class="div-body">
        <table>
            <thead id="head">
                <tr>
                    <th>[xi; xi+1)</th>
                    <th>ni</th>
                    <th>wi</th>
                    <th>ni*</th>
                </tr>
            </thead>
            <tbody id="firstbody">

            </tbody>
        </table>

    </div>
    <div id="qiymatlar2">
    </div>
    

    <h2>Interim settlement schedule</h2>
    <div class="div-last">
        <table>
            <thead id="head">
                <tr>
                    <th>[xi; xi+1)</th>
                    <th>ni</th>
                    <th>ni*</th>
                    <th>xi</th>
                    <th>ui</th>
                    <th>ni*ui</th>
                    <th>ni*ui²</th>
                    <th>ni*ui³</th>
                    <th>ni*ui⁴</th>
                </tr>
            </thead>
            <tbody id="lastbody">

            </tbody>
        </table>
    </div>
    <h2>Moments table</h2>
    <div class="div-moment">
        <table>
            <thead id="head">
                <tr>
                    <th>M1*</th>
                    <th>M2*</th>
                    <th>M3*</th>
                    <th>M4*</th>
                </tr>
            </thead>
            <tbody id="momentbody">

            </tbody>
        </table>
    </div>
</body>
<!-- <script src="./script.js"></script> -->
<script src="./main.js"></script>
</html>
